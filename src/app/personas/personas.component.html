<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado personas</h1>
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >
        Agregar persona
      </button>
      <p *ngIf="mostrar">{{ mensaje }} con el titulo de {{titulo}}</p>
      <app-persona></app-persona>
      <label for="titpers">Titulo Persona</label>
      <input
        type="text"
        name="titpers"
        id="titpers"
        class="form-control"
        [(ngModel)]="titulo"
      />
      {{titulo}}
    </div>
  </div>
</div>

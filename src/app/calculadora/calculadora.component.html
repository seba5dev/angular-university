<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ titulo }}</h1>
      <form action="">
        <label for="operando1" class="form-label">Operando 1</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="op1"
          name="op1"
        />
        <label for="operando2" class="form-label">Operando 2</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="op2"
          name="op2"
        />
        <button type="submit" class="btn btn-primary" (click)="sumarOperandos()">
          Sumar
        </button>
      </form>
      <p>Resultado: {{ suma }}</p>
    </div>
  </div>
</div>
